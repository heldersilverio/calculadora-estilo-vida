<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Estilo de Vida (OMS)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    label { display: block; margin-top: 10px; }
    input { margin-left: 10px; }
    button { margin-top: 15px; padding: 8px 12px; }
    #resultado { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Calculadora de Estilo de Vida (base OMS)</h2>

  <label>Horas de sono por noite: <input type="number" id="sono" min="0" max="12"></label>
  <label>Minutos de exerc√≠cio/semana: <input type="number" id="exercicio" min="0"></label>
  <label>Gramas de fruta/vegetais por dia: <input type="number" id="alimentacao" min="0"></label>
  <label>Litros de √°gua por dia: <input type="number" step="0.1" id="agua" min="0"></label>
  <label>N√≠vel de stress (0=alto, 10=baixo): <input type="number" id="stress" min="0" max="10"></label>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const sono = Math.min((document.getElementById("sono").value / 8) * 10, 10);
      const exercicio = Math.min((document.getElementById("exercicio").value / 150) * 10, 10);
      const alimentacao = Math.min((document.getElementById("alimentacao").value / 400) * 10, 10);
      const agua = Math.min((document.getElementById("agua").value / 2) * 10, 10);
      const stress = parseFloat(document.getElementById("stress").value) || 0;

      // pesos inspirados na OMS
      const score = (sono * 0.2 + exercicio * 0.3 + alimentacao * 0.3 + agua * 0.1 + stress * 0.1).toFixed(1);

      let categoria = "";
      if (score < 4) categoria = "‚ö†Ô∏è Risco elevado";
      else if (score < 6) categoria = "üî∂ Precisa de melhorias";
      else if (score < 8) categoria = "‚úÖ Saud√°vel com margem";
      else categoria = "üåø Alinhado com recomenda√ß√µes OMS";

      document.getElementById("resultado").innerHTML =
        `Pontua√ß√£o: ${score}/10 <br> Classifica√ß√£o: ${categoria}`;
    }
  </script>
</body>
</html>
