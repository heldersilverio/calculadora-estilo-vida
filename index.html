<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Estilo de Vida (OMS)</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 450px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #34495e;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccd1d9;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.2s;
    }
    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52,152,219,0.4);
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2980b9;
    }
    #resultado {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Calculadora de Estilo de Vida (OMS)</h2>

    <label>Horas de sono por noite:</label>
    <input type="number" id="sono" min="0" max="12">

    <label>Minutos de exerc√≠cio/semana:</label>
    <input type="number" id="exercicio" min="0">

    <label>Gramas de fruta/vegetais por dia:</label>
    <input type="number" id="alimentacao" min="0">

    <label>Litros de √°gua por dia:</label>
    <input type="number" step="0.1" id="agua" min="0">

    <label>N√≠vel de stress (0=alto, 10=baixo):</label>
    <input type="number" id="stress" min="0" max="10">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const sono = Math.min((document.getElementById("sono").value / 8) * 10, 10);
      const exercicio = Math.min((document.getElementById("exercicio").value / 150) * 10, 10);
      const alimentacao = Math.min((document.getElementById("alimentacao").value / 400) * 10, 10);
      const agua = Math.min((document.getElementById("agua").value / 2) * 10, 10);
      const stress = parseFloat(document.getElementById("stress").value) || 0;

      const score = (sono * 0.2 + exercicio * 0.3 + alimentacao * 0.3 + agua * 0.1 + stress * 0.1).toFixed(1);

      let categoria = "";
      let cor = "";
      if (score < 4) { categoria = "‚ö†Ô∏è Risco elevado"; cor = "#e74c3c"; }
      else if (score < 6) { categoria = "üî∂ Precisa de melhorias"; cor = "#f39c12"; }
      else if (score < 8) { categoria = "‚úÖ Saud√°vel com margem"; cor = "#27ae60"; }
      else { categoria = "üåø Alinhado com recomenda√ß√µes OMS"; cor = "#2ecc71"; }

      document.getElementById("resultado").style.background = cor + "20"; // cor suave
      document.getElementById("resultado").style.color = cor;
      document.getElementById("resultado").innerHTML =
        `Pontua√ß√£o: ${score}/10 <br> Classifica√ß√£o: ${categoria}`;
    }
  </script>
</body>
</html>
